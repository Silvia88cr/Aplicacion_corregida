<!--Header-->
<ion-view view-title= "Biblioteca de Musica">

<ion-nav-buttons side= "primary">
<button class= "button button-icon ion-minus-circled" 
ng-click="data.showDelete= !data.showDelete; data.showReorder = false;">
</button>
</ion-nav-buttons>

        <ion-nav-buttons side= "secondary">
        <button class="button button-icon ion-navicon" ng-click="data.showReorder = !data.showReorder; data.showDelete = false;">
        </button>
      </ion-nav-buttons>
    

      <!-- Subheader-->
      <div class = "bar bar-subheader item- input-inset bar-balanced">
      <label class= "item-input-wrapper">
        <i class = "icon ion-search placeholder-icon"></i>
       <input type= "search" ng-model="busqueda" placeholder="Buscar">
      </label>
      </div>

      <!-- Contenido-->
      <ion-content class="has-subheader">

      <ion-refresher on-refresh= "doRefresh()"></ion-refresher>

      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

      <ion-item ng-class="{'star': item.star}"
             class="item-thumbnail-left item-text-wrap" ng-repeat="item in musica | filter: busqueda"
             href="#/tab/lista/{{item.shortname}}">
      
      <img src="img/{{item.shortname}}_tn.jpg" alt="Musica"> 
      <h2>{{item.nombre}}</h2>
      <h3>{{item.album}}</h3>
      <h3>{{item.genero}}</h3> 

      <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
    </ion-delete-button>

      <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item,$fromIndex,$toIndex)">
    </ion-reorder-button>
    </ion-item>

    </ion-list>
    </ion-content>
     </ion-view>

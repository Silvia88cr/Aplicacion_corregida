<ion-header-bar class="bar-assertive">
<h2 class= "title">Ficha Detallada</h2>
</ion-header-bar>

<ion-view> 
    <ion-content>
      <ion-list class= "list-inset">
       <ion-item class= "item-text-wrap"
            ng-repeat= "item in musica | filter:{shortname: queAlbum}">

            <img ng-src="img/{{item.shortname}}_tn.jpg" alt= "Foto {{item.nombre}}">
            <h2>{{item.nombre}}</h2>
            <h3>{{item.album}}</h3>
            <h3>{{item.genero}}</h3>


   </ion-item>

     </ion-list>
 </ion-content>
</ion-view>
